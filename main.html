<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<meta http-equiv="Content-Script-Type" content="text/javascript">
<title>Salesforce Trust Watch</title>

<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="js/moment-with-locales.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>

<body>
    <fieldset>

        <legend>Salesforce Trust Watch</legend>
        <table width='200px'>
            <tr>
                <td><b><span id="instance"></span> - <span id="location"></span></b></td>
                <td align="right"><button id="updateTrust">Update</button></td>
            </tr>
        </table>
        <table>
            <tr>
                <td>Status : <span id="status"></span></td>
            </tr>
            <tr>
                <td>Release : <span id="releaseVersion"></span></td>
            </tr>
            <tr>
                <td>Updated : <span id="updatedTime"></span></td>
            </tr>
            <tr>
                <td>Detail : <a href="" id="detailedLink">Salesforce Trust Status</a></td>
            </tr>
        </table>
    </fieldset>
    <div id="debug"></div>
</body>

</html>
